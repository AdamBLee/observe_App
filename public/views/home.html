<div class="jumbotron text-center">
	<h1>HttpArchive input</h1>

	<p>
		paste your JSON in the following box:
	</p>


	<form ng-show="!loading" >
		<div class="form-group">
			<textarea class="harInput" rows="15" cols="50" id="harContent" ng-model="harFile">
			</textarea>
		</div>
		<div class="form-group">
				<md-button class="md-raised" ng-click="validate()">Submit</md-button>
		</div>
	</form>
</div>
